<div class="item">
    {{ $.Scratch.Set "link" .RelPermalink }}
    
    {{ partial "set-date" .  }}
    
    {{ with .Description }}
        {{ $.Scratch.Set "subtitle" . }}
    {{ end }}
    
    <div class="item-title-div">
        <a class="item-title" href="{{ .Scratch.Get "link" }}">{{ .Title }}</a>
    </div>
    <div class="item-date">{{ $.Scratch.Get "dated" }}</div>
    {{if .Description}}
    <div class="item-description">{{ $.Scratch.Get "subtitle" }}</div>
    {{ end }}
</div>
