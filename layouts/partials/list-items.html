<div class="item">
    {{ $.Scratch.Set "link" .RelPermalink }}
    
    {{ partial "set-date" .  }}
    
    {{ with .Description }}
        {{ $.Scratch.Set "subtitle" . }}
    {{ end }}
    
    <h4><a href="{{ .Scratch.Get "link" }}">{{ .Title }}</a></h4>
    <h6>{{ $.Scratch.Get "dated" }}</h6>
    {{if .Description}}
    <h5>{{ $.Scratch.Get "subtitle" }}</h5>
    {{ end }}
</div>
